---
version: 2

updates:
  - package-ecosystem: "terraform"
    directories:
      - "/terraform/cloudflare"
      - "/terraform/edgerouter"
      - "/terraform/elk"
      - "/terraform/unifi"
    schedule:
      interval: "monthly"

  - package-ecosystem: "docker-compose"
    directories:
      - "/devices/margarita/pihole"

      - "/devices/jameson/elk"
      - "/devices/jameson/prometheus"

      - "/devices/baileys/prometheus"
    schedule:
      interval: "monthly"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"

  - package-ecosystem: "docker"
    directory: "/dockerfiles/ansible"
    schedule:
      interval: "monthly"

  - package-ecosystem: "pip"
    directory: "/dockerfiles/ansible"
    schedule:
      interval: "monthly"
