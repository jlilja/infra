name: Ansible lint

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run ansible-lint
        uses: ansible/ansible-lint@24ac1cdb1ae30a273a844ac869fadd8d7b544ef5
        with:
          args: "--profile=min"
