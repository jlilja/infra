name: Apply on main

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Format
    runs-on: ubuntu-20.04
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.4.5

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.GHA_DEV_ACCESS_KEY_ID  }}
          aws-secret-access-key: ${{ secrets.GHA_DEV_SECRET_KEY_ID }}
          aws-region: eu-west-1
          role-to-assume: ${{ secrets.GHA_DEV_TERRAFORM_ROLE_ARN }}
          role-duration-seconds: 1800
          role-session-name: ${{ env.AWS_SESSION_NAME }}

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Init
        id: apply
        run: terraform apply
