name: Format on push

on: push

jobs:
  format:
    name: Format
    runs-on: ubuntu-20.04
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.5

      - name: Enter terraform folder
        run: cd terraform

      - name: Run terraform fmt check
        run: task format
